{% extends 'adminapp/base.html' %}

{% block content %}
    <div class="">
    {% if object.is_active %}
        Уверены, что хотите удалить категорию? {{ object.title }}
    {% else %}
        Хотите восстановить категорию?
    {% endif %}
    </div>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Да">
    </form>
    <a href="{% url 'adminapp:category_list'%}" class="btn btn-success">НЕТ</a>
{% endblock %}
